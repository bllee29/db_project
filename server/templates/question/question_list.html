<!-- 질문 목록
%는 템플릿파일에 사용할 템플릿 태그
question_list인자를 외부에서 받아와서 html을 동적으로 생성하면 될듯-->

{% if question_list %}
    <ul>
        {% for question in question_list %}
        <li><a href="{{ url_for('question.detail', question_id=question.id) }}">{{ question.subject }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>질문이 없습니다.</p>
{% endif %}
