<!DOCTYPE html>
<html>
<head>
    <title>시간표</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>시간표</h1>
    <table>
        <tr>
            <th>시간</th>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
        </tr>
        <tr>
            <td>09:00 - 10:00</td>
            <td>과학</td>
            <td>영어</td>
            <td>수학</td>
            <td>국어</td>
            <td>체육</td>
        </tr>
        <tr>
            <td>10:00 - 11:00</td>
            <td>수학</td>
            <td>과학</td>
            <td>영어</td>
            <td>체육</td>
            <td>음악</td>
        </tr>
        <!-- 나머지 시간대와 과목을 추가 -->
    </table>
</body>
</html>
